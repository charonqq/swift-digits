<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Notebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SWIFT-DIGITS</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="deleteLastChar()">&larr;</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="operator" onclick="calculateResult()">=</button>
                <button onclick="calculateTrig('sin')">sin</button>
                <button onclick="calculateTrig('cos')">cos</button>
                <button onclick="calculateTrig('tan')">tan</button>
                <button onclick="calculateSqrt()">âˆš</button>
                <button onclick="calculatePower()">^</button>
            </div>
        </div>

        <div class="panel">
            <input type="text" id="textInput" placeholder="...">
            <ul id="textList"></ul>
            <button onclick="resetHistory()">Reset</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/panel.js"></script>
</body>
</html>
